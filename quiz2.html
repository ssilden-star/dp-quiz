<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DP Quiz 2 - Acoustic Positioning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #16a085;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: #1abc9c;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .quiz-content {
            padding: 40px;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            color: #16a085;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .question {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .option:hover {
            border-color: #16a085;
            background: #e8f8f5;
        }

        .option.selected {
            border-color: #16a085;
            background: #e8f8f5;
            box-shadow: 0 4px 15px rgba(22, 160, 133, 0.2);
        }

        .option input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.3);
        }

        .option label {
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #16a085;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #138d75;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(22, 160, 133, 0.3);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .question-counter {
            font-size: 1rem;
            color: #7f8c8d;
        }

        .results {
            text-align: center;
            padding: 40px;
        }

        .results h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .score {
            font-size: 3rem;
            color: #27ae60;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .score.fail {
            color: #e74c3c;
        }

        .answers-review {
            margin-top: 30px;
            text-align: left;
        }

        .answer-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .answer-item.correct {
            border-left: 5px solid #27ae60;
            background: #d5f4e6;
        }

        .answer-item.incorrect {
            border-left: 5px solid #e74c3c;
            background: #fadbd8;
        }

        .answer-question {
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .answer-details {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .your-answer {
            margin-bottom: 5px;
        }

        .correct-answer {
            color: #27ae60;
            font-weight: 600;
        }

        .incorrect-answer {
            color: #e74c3c;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .quiz-content {
                padding: 20px;
            }
            
            .question {
                font-size: 1.1rem;
            }
            
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DP Quiz 2</h1>
            <p>Acoustic Positioning</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="quiz-content">
            <div id="quizContainer">
                <div class="question-container">
                    <div class="question-number" id="questionNumber">Spørsmål 1 av 8</div>
                    <div class="question" id="questionText"></div>
                    <div class="options" id="optionsContainer"></div>
                </div>
                
                <div class="navigation">
                    <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()">Forrige</button>
                    <div class="question-counter">
                        <span id="currentQuestion">1</span> / <span id="totalQuestions">8</span>
                    </div>
                    <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">Neste</button>
                </div>
            </div>

            <div id="resultsContainer" style="display: none;">
                <div class="results">
                    <h2>Quiz 2 Fullført!</h2>
                    <div class="score" id="scoreDisplay"></div>
                    <p id="resultMessage"></p>
                    <div style="margin: 30px 0;">
                        <button class="btn btn-primary" onclick="startOver()">Ta quiz på nytt</button>
                        <a href="index.html" class="btn btn-secondary">Tilbake til hovedmeny</a>
                    </div>
                </div>
                
                <div class="answers-review" id="answersReview">
                    <h3 style="text-align: center; margin-bottom: 20px; color: #2c3e50;">Detaljerte Svar</h3>
                </div>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Underwater acoustics can be utilized for which of the following applications?",
                options: ["Marking underwater features or hardware", "Position reference for DP purposes", "Tracking ROVs or other equipment", "All of the above"],
                correct: 3
            },
            {
                question: "Which is the system that uses a single transducer and a calibrated array of transponders located on the sea floor?",
                options: ["Short Baseline (SBL) acoustic positioning", "Super Short Baseline (SSBL) acoustic positioning", "Long Baseline (LBL) acoustic positioning", "Ultra Short Baseline (USBL) acoustic positioning"],
                correct: 2
            },
            {
                question: "Ultra Short Baseline (USBL) Hydroacoustic positioning is determined by:",
                options: ["Range and bearing of a single transponder beacon", "Difference in time of arrival of signal from a single pinger beacon to an array of hydrophones mounted on the vessel hull", "Acoustic ranging from multiple transponder beacons in an array", "Monitoring signals from a mobile transponder beacon"],
                correct: 0
            },
            {
                question: "When using a Global Navigation Satellite System (GNSS) what is the recommended minimum number of satellites required for position fixing?",
                options: ["1", "2", "4", "5"],
                correct: 2
            },
            {
                question: "Performance of an HPR system is often limited by acoustic conditions in the water. What would be an example of such a condition?",
                options: ["Oil leaking from the ROV", "Noise from vessel thrusters", "Conversations between divers", "Noise from the Taut Wire winch"],
                correct: 1
            },
            {
                question: "A major reason for the loss of hydro-acoustic signals is:",
                options: ["Pressure gradient in the water column", "Marine growth", "Engine vibration", "Noise and aeration from thrusters"],
                correct: 3
            },
            {
                question: "When using a Hydroacoustic Position Reference (HPR) system, acoustic reception is not adversely affected by:",
                options: ["Aeration in the water", "Thruster noise", "Heavy snowfall", "Temperature layering in the water column"],
                correct: 2
            },
            {
                question: "The best placement, when possible, of HPR system transponder beacons will be:",
                options: ["Downwind and down-current from vessel location", "Down-current and upwind from vessel location", "Upwind and up-current from vessel location", "Downwind and up-current from vessel location"],
                correct: 3
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let quizCompleted = false;

        function initQuiz() {
            updateProgressBar();
            displayQuestion();
            updateNavigation();
        }

        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            
            document.getElementById('questionNumber').textContent = `Spørsmål ${currentQuestionIndex + 1} av ${questions.length}`;
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('totalQuestions').textContent = questions.length;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                
                const isSelected = userAnswers[currentQuestionIndex] === index;
                if (isSelected) {
                    optionDiv.classList.add('selected');
                }
                
                optionDiv.innerHTML = `
                    <label>
                        <input type="radio" name="question${currentQuestionIndex}" value="${index}" ${isSelected ? 'checked' : ''}>
                        <span>${String.fromCharCode(65 + index)}) ${option}</span>
                    </label>
                `;
                
                optionDiv.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionDiv);
            });
        }

        function selectOption(index) {
            userAnswers[currentQuestionIndex] = index;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, i) => {
                option.classList.toggle('selected', i === index);
                const radio = option.querySelector('input[type="radio"]');
                radio.checked = i === index;
            });
            
            updateNavigation();
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgressBar();
                updateNavigation();
            } else {
                finishQuiz();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgressBar();
                updateNavigation();
            }
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.style.display = currentQuestionIndex === 0 ? 'none' : 'inline-block';
            
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = 'Fullfør quiz';
                nextBtn.disabled = userAnswers[currentQuestionIndex] === null;
            } else {
                nextBtn.textContent = 'Neste';
                nextBtn.disabled = userAnswers[currentQuestionIndex] === null;
            }
        }

        function finishQuiz() {
            quizCompleted = true;
            
            let correctAnswers = 0;
            for (let i = 0; i < questions.length; i++) {
                if (userAnswers[i] === questions[i].correct) {
                    correctAnswers++;
                }
            }
            
            const percentage = Math.round((correctAnswers / questions.length) * 100);
            const passed = percentage >= 70;
            
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'block';
            
            const scoreDisplay = document.getElementById('scoreDisplay');
            scoreDisplay.textContent = `${correctAnswers}/${questions.length} (${percentage}%)`;
            scoreDisplay.className = passed ? 'score' : 'score fail';
            
            const resultMessage = document.getElementById('resultMessage');
            if (passed) {
                resultMessage.innerHTML = '<strong style="color: #27ae60;">Utmerket! Du behersker akustisk posisjonering.</strong><br>Minstekrav: 70% for bestått';
            } else {
                resultMessage.innerHTML = '<strong style="color: #e74c3c;">Trenger mer øving på akustiske systemer.</strong><br>Minstekrav: 70% for bestått<br>Prøv igjen!';
            }
            
            displayAnswerReview(correctAnswers, percentage);
        }

        function displayAnswerReview(correctAnswers, percentage) {
            const reviewContainer = document.getElementById('answersReview');
            let reviewHTML = '<h3 style="text-align: center; margin-bottom: 20px; color: #2c3e50;">Detaljerte Svar</h3>';
            
            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const correctAnswer = question.correct;
                const isCorrect = userAnswer === correctAnswer;
                
                reviewHTML += `
                    <div class="answer-item ${isCorrect ? 'correct' : 'incorrect'}">
                        <div class="answer-question">Spørsmål ${index + 1}: ${question.question}</div>
                        <div class="answer-details">
                            <div class="your-answer">
                                <strong>Ditt svar:</strong> 
                                <span class="${isCorrect ? 'correct-answer' : 'incorrect-answer'}">
                                    ${userAnswer !== null ? String.fromCharCode(65 + userAnswer) + ') ' + question.options[userAnswer] : 'Ikke besvart'}
                                </span>
                            </div>
                            ${!isCorrect ? `
                                <div class="correct-answer">
                                    <strong>Riktig svar:</strong> ${String.fromCharCode(65 + correctAnswer)}) ${question.options[correctAnswer]}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            
            reviewContainer.innerHTML = reviewHTML;
        }

        function startOver() {
            currentQuestionIndex = 0;
            userAnswers = new Array(questions.length).fill(null);
            quizCompleted = false;
            
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('resultsContainer').style.display = 'none';
            
            initQuiz();
        }

        document.addEventListener('DOMContentLoaded', function() {
            initQuiz();
        });
    </script>
</body>
</html>
